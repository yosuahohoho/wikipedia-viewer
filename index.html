<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer - freeCodeCamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap3 -->
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <!-- Search Box Section -->
      <div class="col-md-12">
        <div id="searchBox" class="text-center">
          <h1>Wikipedia Viewer</h1>
          <input id="search" type="text" name="search" placeholder="search...">
          <button id="get" type="button">Search</button>
          <h4 id="or"> Or </h4>
          <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" role="button" target="_blank"><button type"button">Random</button></a>
        </div>
     </div> <!-- </Search Box Section> -->

     <!-- Results Section -->
     <div class="col-md-12">
       <div id="results" class="row match-cols">

       </div>
     </div> <!-- </Results Section> -->
   </div> <!-- </.row> -->

 </div>

<!-- third parties javascript library -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

<!-- custom javascript -->
<script src="js/index.js"></script>

</body>
</html>
