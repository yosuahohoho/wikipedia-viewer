<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer - freeCodeCamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap3 -->
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid">

      <div class="row">
        <!-- header -->
        <div class="col-md-12">
         <h1 class="col-md-4 col-md-offset-4 text-center">Wikipedia Viewer</h1>
        </div>

        <!-- search box -->
        <div class="searchBox col-md-12">
          <form class="col-md-4 col-md-offset-4">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
              <input id="search" class="form-control" type="search" name="search" placeholder="search..." required>
          </div>
         </form>
       </div><!-- search box -->

       <!-- Results Section -->
       <div class="col-md-12">
         <div id="results" class="row match-cols">

         </div>
       </div> <!-- </Results Section> -->

   </div> <!-- </.row> -->



      <div class="pagerSection text-center" hidden>
        <div>
          <ul class='pager'>
            <li><a id="previous" role='button'><i class='fa fa-angle-left' aria-hidden='true'></i></a></li>
            <li><a id='next' role='button'><i class='fa fa-angle-right' aria-hidden='true'></i></a></li>
          </ul>
        </div>
     </div>

 </div>

<!-- third parties javascript library -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

<!-- custom javascript -->
<script src="js/index.js"></script>

</body>
</html>
