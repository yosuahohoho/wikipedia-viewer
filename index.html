<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer - freeCodeCamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap3 -->
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid">

      <div class="row">
        <!-- Search Box Section -->
        <h1 class="text-center">Wikipedia Viewer</h1>

        <div class="box col-md-12">
          <form class="col-md-4 col-md-offset-4">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </span>
              <input id="searchBox" class="form-control" type="search" name="search" placeholder="search...">
           </div>
         </form>

         <div class="col-md-4">

         <!-- modal -->
         <div id="myModal" class="modal fade" role="dialog">
           <div class="modal-dialog modal-sm">

             <!-- modal content -->
             <div>
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" title="close">&times;</button>
               </div>
               <div class="modal-body">
                 <p>Do you want a random article?</p>
                  <a class="btn btn-primary" title="random article" href="https://en.wikipedia.org/wiki/Special:Random" role="button" target="_blank">
                Yes, I want
                 </a>
               </div>
             </div>

           </div>
         </div>
        </div>
       </div>

       <!-- Results Section -->
       <div class="col-md-12">
         <div id="results" class="row match-cols">

         </div>
       </div> <!-- </Results Section> -->

     </div> <!-- </.row> -->

     <div class="pagerSection">
     </div>

   </div>

<!-- third parties javascript library -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

<!-- custom javascript -->
<script src="js/index.js"></script>

</body>
</html>
